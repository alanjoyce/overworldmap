<script src="http://www.google.com/jsapi" type="text/javascript"></script>
<script language="Javascript" type="text/javascript">
  
  google.load("search", "1");
  
  function OnLoad() {
    // Create a search control
    var searchControl = new google.search.SearchControl();
    
    // Add in a WebSearch
    var webSearch = new google.search.WebSearch();
    
    // Restrict our search to pages from this site
    webSearch.setSiteRestriction('http://overworldmap.com');
    
    // Add the searcher to the SearchControl
    searchControl.addSearcher(webSearch);
    
    // tell the searcher to draw itself and tell it where to attach
    searchControl.draw(document.getElementById("searchBox"));
		
		var inputBox = document.getElementById("searchBox").getElementsByTagName("input")[0];
		
		inputBox.value = "search for something...";
		inputBox.onfocus = function() { if(this.value == "search for something...") this.value = ""; this.style.color = "#222" };
		inputBox.onblur = function() { if(this.value == "") this.value = "search for something..."; this.style.color = "#888" };
  }
  google.setOnLoadCallback(OnLoad);
  
</script>
